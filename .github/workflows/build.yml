name: Build and Push Docker Image

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Update Service Worker Cache Version
        run: |
          # Get current timestamp for cache version
          TIMESTAMP=$(date +%s)
          # Update the cache version in service worker
          sed -i "s/const CACHE_VERSION = '[0-9]*';/const CACHE_VERSION = '$TIMESTAMP';/" public/service-worker.js
          echo "Updated cache version to $TIMESTAMP"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/frontend-app:latest
          no-cache: true
          
      - name: Trigger Deployment
        uses: peter-evans/repository-dispatch@v2
        with:
            token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
            repository: faycal99/deployment-app
            event-type: deploy-frontend