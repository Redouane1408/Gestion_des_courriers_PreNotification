server {
    listen 80;

    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Add version to all static assets
    sub_filter_once off;
    sub_filter_types application/javascript text/css image/svg+xml;
    sub_filter "url(" "url(?v=$time_iso8601&";

    # Serve static assets with no caching
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header X-Accel-Expires 0;
    }

    # Catch-all for React Router (history API fallback)
    location / {
        try_files $uri /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header X-Accel-Expires 0;
    }

    # Prevent caching for HTML
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header X-Accel-Expires 0;
    }

    # Service worker needs special cache headers
    location = /service-worker.js {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header X-Accel-Expires 0;
    }

    # Static files (CSS, JS, PNG, JPG, SVG, etc.) with versioning support
    location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff2?|ttf|eot)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header X-Accel-Expires 0;
        # Add a version parameter to force cache busting
        add_header Vary Accept-Encoding;
    }

    # API
    location /api/ {
        proxy_pass http://backend-app:8081;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }

    # Auth
    location /auth/ {
        proxy_pass http://backend-app:8081;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }
}